# MinIO credentials for Supabase Storage API
# Este secret é criado automaticamente pelo comando 'raijin-server supabase install'
# Se for criar manualmente, ajuste os valores conforme seu MinIO

---
apiVersion: v1
kind: Secret
metadata:
  name: supabase-minio-credentials
  namespace: supabase
type: Opaque
stringData:
  endpoint: "http://minio.minio.svc:9000"
  bucket: "supabase-storage"
  # Substitua com as credenciais do usuário dedicado do MinIO
  accessKeyId: "supabase-user"  # ⚠️  AJUSTAR
  secretAccessKey: "change-me-secret-key"  # ⚠️  AJUSTAR
