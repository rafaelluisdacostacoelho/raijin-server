# PostgreSQL Credentials
# ⚠️  IMPORTANTE: Substitua os valores com secrets reais antes de aplicar!

apiVersion: v1
kind: Secret
metadata:
  name: supabase-postgres
  namespace: supabase
type: Opaque
stringData:
  username: postgres
  # Gere uma senha segura:
  # openssl rand -base64 32
  password: "CHANGE-ME-USE-STRONG-PASSWORD-32-CHARS-MIN"
  database: postgres
