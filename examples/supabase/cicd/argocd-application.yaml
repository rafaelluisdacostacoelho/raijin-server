# Argo CD Application - Supabase GitOps Deployment
# Deploy automático do Supabase via GitOps

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: supabase
  namespace: argocd
  labels:
    app: supabase
    environment: production
  annotations:
    # Notificações (se configurado argocd-notifications)
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: platform-alerts
    notifications.argoproj.io/subscribe.on-sync-failed.slack: platform-alerts
    notifications.argoproj.io/subscribe.on-health-degraded.slack: platform-alerts
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Projeto Argo CD
  project: default

  # Fonte dos manifests (Git repository)
  source:
    # ⚠️  Ajuste para seu repositório
    repoURL: https://github.com/your-org/supabase-k8s.git
    targetRevision: main  # Branch main para produção
    path: manifests  # Path dos manifests no repo

    # Se usar Kustomize (recomendado)
    kustomize:
      version: v5.0.0
      # Sobrescrever valores dinamicamente
      # images:
      #   - name: supabase/postgres
      #     newTag: 15.1.1.54

  # Destino (cluster Kubernetes)
  destination:
    server: https://kubernetes.default.svc
    namespace: supabase

  # Política de sincronização
  syncPolicy:
    # Sync automático (GitOps)
    automated:
      prune: true        # Remove recursos deletados do Git
      selfHeal: true     # Corrige drift automaticamente
      allowEmpty: false  # Não permite sync vazio
    
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Ignorar diferenças específicas
  ignoreDifferences:
    # Ignora mudanças do HPA em replicas
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    
    # Ignora mudanças em secrets gerenciados externamente
    - group: ""
      kind: Secret
      jsonPointers:
        - /data

  # Informações adicionais
  info:
    - name: 'Documentation'
      value: 'https://github.com/your-org/supabase-k8s/blob/main/README.md'
    - name: 'Support'
      value: 'platform-team@yourdomain.com'

---
# Application para ambiente de teste (opcional)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: supabase-tst
  namespace: argocd
  labels:
    app: supabase
    environment: test
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/your-org/supabase-k8s.git
    targetRevision: develop  # Branch develop para teste
    path: manifests

  destination:
    server: https://kubernetes.default.svc
    namespace: supabase-tst

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
