# HorizontalPodAutoscaler para PostgREST
# Auto-scaling baseado em CPU

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: supabase-postgrest-hpa
  namespace: supabase
  labels:
    app: supabase-postgrest
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: supabase-postgrest
  
  minReplicas: 2
  maxReplicas: 8
  
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
  
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      selectPolicy: Max

