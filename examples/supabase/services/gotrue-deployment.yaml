# GoTrue - Authentication and Authorization Service
# Escala horizontalmente (2-3 réplicas recomendado)

---
apiVersion: v1
kind: Service
metadata:
  name: supabase-gotrue
  namespace: supabase
  labels:
    app: supabase-gotrue
spec:
  type: ClusterIP
  ports:
  - port: 9999
    targetPort: 9999
    protocol: TCP
  selector:
    app: supabase-gotrue

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supabase-gotrue
  namespace: supabase
  labels:
    app: supabase-gotrue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: supabase-gotrue
  template:
    metadata:
      labels:
        app: supabase-gotrue
    spec:
      containers:
      - name: gotrue
        image: supabase/gotrue:v2.143.0
        ports:
        - containerPort: 9999
          name: http
        env:
        - name: GOTRUE_DB_DATABASE_URL
          value: "postgresql://postgres:$(POSTGRES_PASSWORD)@postgres.supabase.svc:5432/postgres"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: supabase-postgres
              key: password
        - name: GOTRUE_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: supabase-jwt
              key: secret
        - name: GOTRUE_JWT_EXP
          value: "3600"
        - name: GOTRUE_JWT_DEFAULT_GROUP_NAME
          value: "authenticated"
        - name: GOTRUE_SITE_URL
          value: "https://supabase.cryptidnest.com"
        - name: API_EXTERNAL_URL
          value: "https://supabase.cryptidnest.com"
        - name: GOTRUE_DISABLE_SIGNUP
          value: "false"
        - name: GOTRUE_MAILER_AUTOCONFIRM
          value: "true"  # ⚠️  Production: configure SMTP e mude para "false"
        - name: GOTRUE_SMTP_ADMIN_EMAIL
          value: "admin@cryptidnest.com"
        - name: GOTRUE_SMTP_HOST
          value: "smtp.gmail.com"  # Ou seu provedor SMTP
        - name: GOTRUE_SMTP_PORT
          value: "587"
        - name: GOTRUE_SMTP_USER
          value: ""  # Configure se usar SMTP
        - name: GOTRUE_SMTP_PASS
          value: ""  # Configure se usar SMTP
        - name: GOTRUE_EXTERNAL_EMAIL_ENABLED
          value: "true"
        - name: GOTRUE_EXTERNAL_PHONE_ENABLED
          value: "false"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 9999
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9999
          initialDelaySeconds: 10
          periodSeconds: 5
