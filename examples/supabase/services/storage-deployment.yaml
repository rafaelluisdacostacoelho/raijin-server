# Storage API - File storage service
# Escala horizontalmente (2 réplicas recomendado)
# Usa MinIO como backend S3-compatible

---
apiVersion: v1
kind: Service
metadata:
  name: supabase-storage
  namespace: supabase
  labels:
    app: supabase-storage
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
  selector:
    app: supabase-storage

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supabase-storage
  namespace: supabase
  labels:
    app: supabase-storage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: supabase-storage
  template:
    metadata:
      labels:
        app: supabase-storage
    spec:
      containers:
      - name: storage
        image: supabase/storage-api:v0.43.11
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:$(POSTGRES_PASSWORD)@postgres.supabase.svc:5432/postgres"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: supabase-postgres
              key: password
        - name: PGRST_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: supabase-jwt
              key: secret
        - name: FILE_SIZE_LIMIT
          value: "52428800"  # 50MB
        
        # MinIO S3-compatible storage
        - name: STORAGE_BACKEND
          value: "s3"
        - name: STORAGE_S3_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: supabase-minio-credentials
              key: endpoint
        - name: STORAGE_S3_BUCKET
          valueFrom:
            secretKeyRef:
              name: supabase-minio-credentials
              key: bucket
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: supabase-minio-credentials
              key: accessKeyId
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: supabase-minio-credentials
              key: secretAccessKey
        - name: AWS_DEFAULT_REGION
          value: "us-east-1"
        - name: STORAGE_S3_FORCE_PATH_STYLE
          value: "true"  # Necessário para MinIO
        
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /status
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /status
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
