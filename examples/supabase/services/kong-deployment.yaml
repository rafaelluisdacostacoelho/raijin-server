# Kong Gateway - API Gateway e Load Balancer para Supabase
# Escala horizontalmente (2-4 r√©plicas recomendado)

---
apiVersion: v1
kind: Service
metadata:
  name: supabase-kong
  namespace: supabase
  labels:
    app: supabase-kong
spec:
  type: LoadBalancer  # Ou ClusterIP se usar Ingress
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: https
    port: 8443
    targetPort: 8443
    protocol: TCP
  selector:
    app: supabase-kong

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supabase-kong
  namespace: supabase
  labels:
    app: supabase-kong
spec:
  replicas: 2  # Ajuste para 2-4 conforme carga
  selector:
    matchLabels:
      app: supabase-kong
  template:
    metadata:
      labels:
        app: supabase-kong
    spec:
      containers:
      - name: kong
        image: kong:3.1
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 8443
          name: https
        - containerPort: 8001
          name: admin
        env:
        - name: KONG_DATABASE
          value: "off"  # DB-less mode
        - name: KONG_DECLARATIVE_CONFIG
          value: /kong/kong.yml
        - name: KONG_LOG_LEVEL
          value: info
        - name: KONG_PLUGINS
          value: "bundled,cors"
        - name: KONG_PROXY_ACCESS_LOG
          value: /dev/stdout
        - name: KONG_ADMIN_ACCESS_LOG
          value: /dev/stdout
        - name: KONG_PROXY_ERROR_LOG
          value: /dev/stderr
        - name: KONG_ADMIN_ERROR_LOG
          value: /dev/stderr
        volumeMounts:
        - name: kong-config
          mountPath: /kong
          readOnly: true
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /status
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /status
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: kong-config
        configMap:
          name: kong-config

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kong-config
  namespace: supabase
data:
  kong.yml: |
    _format_version: "3.0"
    _transform: true
    
    services:
      # Auth Service (GoTrue)
      - name: auth
        url: http://supabase-gotrue.supabase.svc:9999/
        routes:
          - name: auth-all
            paths:
              - /auth/v1/
            strip_path: false
        plugins:
          - name: cors
            config:
              origins:
                - "*"
              methods:
                - GET
                - POST
                - PUT
                - DELETE
                - OPTIONS
              headers:
                - Authorization
                - Content-Type
              credentials: true
      
      # REST API (PostgREST)
      - name: rest
        url: http://supabase-postgrest.supabase.svc:3000/
        routes:
          - name: rest-all
            paths:
              - /rest/v1/
            strip_path: false
        plugins:
          - name: cors
            config:
              origins:
                - "*"
              methods:
                - GET
                - POST
                - PUT
                - PATCH
                - DELETE
                - OPTIONS
              headers:
                - Authorization
                - Content-Type
                - Prefer
              credentials: true
      
      # Realtime Service
      - name: realtime
        url: http://supabase-realtime.supabase.svc:4000/
        routes:
          - name: realtime-all
            paths:
              - /realtime/v1/
            strip_path: false
        plugins:
          - name: cors
            config:
              origins:
                - "*"
              credentials: true
      
      # Storage Service
      - name: storage
        url: http://supabase-storage.supabase.svc:5000/
        routes:
          - name: storage-all
            paths:
              - /storage/v1/
            strip_path: false
        plugins:
          - name: cors
            config:
              origins:
                - "*"
              methods:
                - GET
                - POST
                - PUT
                - DELETE
                - OPTIONS
              headers:
                - Authorization
                - Content-Type
              credentials: true
